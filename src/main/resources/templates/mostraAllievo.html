<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="ISO-8859-1">
<link href="./assets/css/main.css" rel="stylesheet" />
<title>Riepilogo Allievo</title>
</head>
<body class="subpage" style="background-image: url('images/sfondo1.jpg');">
	<header id="header">
		<div class="logo"><a th:href="@{/}">Retnec Training Center</a></div>
		<nav>
			<a th:href="@{/home}">Homepage</a>
		</nav>
	</header>
	<div align="center">
	<h1 style="margin-top:48px">Dati Allievo inserito:</h1>
		<li><b>Nome:</b><span th:text="${allievo.nome}"></span></li>
		<br>
		<li><b>Cognome:</b><span th:text="${allievo.cognome}"></span></li>
		<br>
		<li><b>Email:</b><span th:text="${allievo.email}"></span></li>
		<br>
		<li><b>Telefono:</b><span th:text="${allievo.telefono}"></span></li>
		<br>
		<li><b>Data di Nascita:</b><span th:text="${allievo.dataDiNascita}"></span></li>
		<br>
		<li><b>Luogo di Nascita:</b><span th:text="${allievo.luogoDiNascita}"></span></li>
		<br>
	<div sec:authorize="hasRole('RESPONSABILE')">
		<span><a th:href="@{/iscrivi}" type="button"><b>Vai all'iscrizione</b></a></span>
	</div>
</div>
	<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-snapchat"><span class="label">Snapchat</span></a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
</body>
</html>
