<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="./assets/css/main.css" rel="stylesheet" />
<title>Registrazione</title>
</head>
<body class="subpage" style="background-image: url('images/sfondo1.jpg');">
	<header id="header">
		<div class="logo"><a th:href="@{/}">Retnec Training Center</a></div>
		<nav>
			<a th:href="@{/home}">Homepage</a>
		</nav>
	</header>
	<div align="center">
	<h1 style="margin-top:48px">Inserisci i dati di un nuovo utente</h1>
	<form th:action="@{/nuovoUtente}" th:object="${utente}" method="POST">
			<li><span><b>Username:</b></span> <input type="text"
				th:field="*{username}" /></li>
				<br>
			<li><span><b>Password:</b></span> <input type="text"
				th:field="*{password}" /></li>
				<br>
			<li><span><b>Ruolo:</b></span> <select name="role" th:field="*{role}">
					<option th:text="ADMIN" th:value="ADMIN"></option>
					<option th:text="RESPONSABILE" th:value="RESPONSABILE"></option>
			</select></li>
			<br>
			<li><span><b>Centro gestito:</span> <select name="centro"
				th:field="*{centro}">
					<th:block th:each="centro : ${centri}">
						<option th:text="${centro.nome}" th:value="centro"></option>
					</th:block>
			</select></li>
			<br>
			<li><input type="submit" value="Invia" /></li>
	</form>
</div>
	<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-snapchat"><span class="label">Snapchat</span></a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
</body>
</html>
