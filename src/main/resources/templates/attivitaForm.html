<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="./assets/css/main.css" rel="stylesheet" />
<title>Creazione Nuova Attività</title>
</head>
<body class="subpage" style="background-image: url('images/sfondo1.jpg');">
	<header id="header">
		<div class="logo"><a th:href="@{/}">Retnec Training Center</a></div>
		<nav>
			<a th:href="@{/home}">Homepage</a>
		</nav>
	</header>
	<header class="special" align="center">
	<h1 style="margin-top:48px">Imposta Data ed Ora prevista per l'attività selezionata:</h1>
	<form th:action="@{/inserisci}" th:object="${attivita}" method="POST">
		<p th:text="${attivita.descrizione.nome}"></p>
		<span><b>Inserisci data:</b></span> <input type="date" th:field="*{data}" />
		<br>
		<br>
		<span><b>Inserisci orario:</b></span> <input type="time" th:field="*{orario}" />
		<br>
		<br>
		<input type="submit" value="Invia" />
	</form>
	</header>
	

	<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-snapchat"><span class="label">Snapchat</span></a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
</body>
</html>
